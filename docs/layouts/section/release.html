{{ define "main" }}
{{ partial "header" . }}
<section id="services">
{{ "<!-- Page Content -->" | safeHTML }}
{{ range $index, $element :=  where .Data.Pages.ByTitle.Reverse "Section" "in" "release" }}
  {{ if modBool $index 2 }}
  <div class="content-section-a">
  {{ else }}
  <div class="content-section-b">
  {{ end }}
    <div class="container">
      <div class="row">
        <div>
          <h2 class="section-heading">{{ .Title }} ({{ .Date.Format "2006-01-02" }})</h2>
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
{{ end }}
</section>
{{ end }}
