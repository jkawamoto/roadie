<section id="services">
  {{ "<!-- Page Content -->" | safeHTML }}
  {{ range $index, $element :=  where .Data.Pages "Section" "in" "post" }}
    {{ if modBool $index 2 }}
    <div class="content-section-a">
    {{ else }}
    <div class="content-section-b">
    {{ end }}
      <div class="container">
        <div class="row">
          <div>
            <h2 class="section-heading">{{ .Title }}</h2>
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>
  {{ end }}
</section>
