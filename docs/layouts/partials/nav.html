<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-4734862314145555",
    enable_page_level_ads: true
  });
</script>

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="page-scroll navbar-brand" href="#intro">{{ .Site.Title }}</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                {{ with .Site.Params.GithubURL }}
                <li><a class="page-scroll" href="{{ . }}">Github</a></li>
                {{ end }}
                {{ with .Site.Params.Docs }}
                <li><a class="page-scroll" href="{{ . }}">Docs</a></li>
                {{ end }}
                {{ with .Site.Params.Docs_Ja }}
                <li><a class="page-scroll" href="{{ . }}">ドキュメント</a></li>
                {{ end }}
                <li>
                  <a class="page-scroll" href={{ .Site.Params.AuthorURL }}>{{.Site.Params.AuthorName}}</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
